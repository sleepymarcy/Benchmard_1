<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GOG.com</title>
    <link rel="icon" href="gog-assets/favicon.ico">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--GOG font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!--Custom style-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <nav class="menu navbar">
        <div class="menu-container">
            <a class="menu-logo" href="#">
                <img src="gog-assets/vectorpaint.svg" class="menu-icon-logo" alt="GOG Logo">
            </a>
            <div class="menu-main">
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        Store
                    <i class="fas fa-angle-down"></i>
                    </a>
                </div>
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        About
                    <i class="fas fa-angle-down"></i>
                    </a>
                </div>
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        Community
                    <i class="fas fa-angle-down"></i>
                    </a>
                </div>
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        Support
                    <i class="fas fa-angle-down"></i>
                    </a>
                </div>
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        <img ng-srcset="https://images.gog-statics.com/87a301e5dfb9eeade36063420e1e4556bf9a43488f87636e9d0ab61d74f80769_menu_user_av_small.jpg 1x, https://images.gog-statics.com/87a301e5dfb9eeade36063420e1e4556bf9a43488f87636e9d0ab61d74f80769_menu_user_av_small2.jpg 2x" class="menu-link__image" ng-if="account.hasAvatars" data-hj-suppress="" src="" srcset="https://images.gog-statics.com/87a301e5dfb9eeade36063420e1e4556bf9a43488f87636e9d0ab61d74f80769_menu_user_av_small.jpg 1x,https://images.gog-statics.com/87a301e5dfb9eeade36063420e1e4556bf9a43488f87636e9d0ab61d74f80769_menu_user_av_small2.jpg 2x">
                        SLEEPY_MARCY
                    <i class="fas fa-angle-down"></i>
                    </a>
                </div>
            </div>
            <div class="menu-tray">
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        <i class="far fa-bell"></i>
                        <span class="menu-item-count menu-item-count-notifications">0</span>
                    </a>
                </div>
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        <i class="far fa-user"></i>
                        <span class="menu-item-count menu-item-count-notifications">0</span>
                    </a>
                </div>    
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="menu-item-count menu-item-count-notifications">0</span>
                    </a>
                </div>
                <div class="menu-item has-submenu">
                    <a class="menu-link" href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</html>
